stores:
  <<storeId>>:
    baseUrl: <<baseUrl>>
    evaluationStrategy: ccdl
    trustedCACertificates: <<trustedCAFile>>
    proxy:
      host: <<proxyHost>>
      port: <<proxyPort>>
      username: <<proxyUsername>>
      password: <<proxyPassword>>

networks:
  medizininformatik-initiative.de:
    obfuscate: true
    stores:
    - <<storeId>>
